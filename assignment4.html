<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image and Links</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
            background-color: antiquewhite;
        }

        .image-container {
            display: inline-block;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        .image-container .caption {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }

        .image-container .source-link {
            margin-top: 5px;
            font-size: 0.9em;
            color: #007bff;
        }

        .image-container .source-link a {
            text-decoration: none;
            color: #007bff;
        }

        .image-container .source-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>HTML Image and Links</h1>
    <div class="image-container">
        <img src="https://th.bing.com/th?id=OIP.a_auL5DSWe7Q_ERIszTNKQHaFj&w=288&h=216&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Description of the image">
        <div class="caption">A beautiful scenery</div>
        <div class="source-link">Source: <a href="https://www.example.com" target="_blank">example.com</a></div>
    </div>

</body>

</html>
