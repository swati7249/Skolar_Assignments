<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .media-container {
            margin-bottom: 40px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="media-container">
        <h2>Audio Player</h2>
        <p>Listen to this sample audio track. Use the controls to play, pause, and adjust the volume.</p>
        <audio controls>
            <source src="E:\ARTI" type="M4A File (.m4a)">
            Your browser does not support the audio element.
        </audio>

    </div>
    <div class="media-container">
        <h2>Video Player</h2>
        <p>Watch this sample video. Use the controls to play, pause, and adjust the volume and screen size.</p>
        <video controls width="600">
            <source src="https://example.com/media/video/sample-video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>


    </div>
</body>

</html>
