<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flexbox Layout</title>
   <style>
    /* Global styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

/* Main container styling */
.main-container {
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: stretch;
    width: 80%;
    max-width: 1200px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

/* Header styling */
.header {
    background-color: #007BFF;
    color: #ffffff;
    padding: 20px;
    text-align: center;
}

/* Navigation styling */
.nav {
    background-color: #6c757d;
    color: #ffffff;
    padding: 20px;
    text-align: center;
}

/* Content styling */
.content {
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    justify-content: flex-start;
    align-items: stretch;
    padding: 20px;
}

.content-header {
    background-color: #28a745;
    color: #ffffff;
    padding: 20px;
    text-align: center;
    margin-bottom: 10px;
}

.content-body {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-content: space-between;
}

.box {
    background-color: #ffc107;
    color: #ffffff;
    padding: 20px;
    margin: 10px;
    flex: 1 1 30%; /* Flex-grow, flex-shrink, flex-basis */
    text-align: center;
    border-radius: 5px;
    order: 0; /* Default order */
}

/* Box ordering */
.box:nth-child(1) { order: 2; }
.box:nth-child(2) { order: 1; }
.box:nth-child(3) { order: 3; }
.box:nth-child(4) { order: 4; }
.box:nth-child(5) { order: 6; }
.box:nth-child(6) { order: 5; }

/* Sidebar styling */
.sidebar {
    background-color: #17a2b8;
    color: #ffffff;
    padding: 20px;
    text-align: center;
}

/* Footer styling */
.footer {
    background-color: #343a40;
    color: #ffffff;
    padding: 20px;
    text-align: center;
}

   </style>
</head>
<body>
    <div class="main-container">
        <header class="header">Header</header>
        <nav class="nav">Navigation</nav>
        <section class="content">
            <div class="content-header">Content Header</div>
            <div class="content-body">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
                <div class="box">Box 4</div>
                <div class="box">Box 5</div>
                <div class="box">Box 6</div>
            </div>
        </section>
        <aside class="sidebar">Sidebar</aside>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
